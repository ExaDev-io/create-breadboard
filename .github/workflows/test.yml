name: "Test"

on:
  push:
  pull_request:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/download-artifact@main
        with:
          name: package
      - uses: ./.github/actions/setup
        with:
          regular-install: true
      - run: npm run build
      - run: ls -la
      - run: ls -la dist
      - uses: actions/upload-artifact@main
        with:
          name: dist
          path: dist

  test:
    strategy:
      matrix:
        command:
          - npm run test:js
          - npm run test:ts
        template:
          - vite-vue-ts
          - vite-svelte-ts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: ./.github/actions/setup
        with:
          regular-install: true
      - uses: actions/download-artifact@main
        with:
          name: dist
          path: dist
      - run: |
          if [ -d ${{ matrix.template }} ]; then
            echo "Directory with name of the template exists"
            exit 1
          fi
      - run: |
          ls -al
          ls -al dist || true
          ${{ matrix.command }} -- ${{ env.TEST_ARGS }}
        env:
          TEST_ARGS: "--template=${{ matrix.template }} ${{ matrix.template }}"
      - run: ls -la ${{ matrix.template }}
      - run: |
          if [ -d ${{ matrix.template }} ]; then
            echo "Directory with name of the template exists"
          else
            echo "Directory with name of the template does not exist"
            exit 1
          fi
